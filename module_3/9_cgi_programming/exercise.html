<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGI Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>CGI Form Example</h1>
    
    <!-- GET Method Form -->
    <h2>GET Method Form</h2>
    <form action="/cgi-bin/CGIFormProcessor" method="get">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <input type="submit" value="Submit (GET)">
    </form>

    <!-- POST Method Form -->
    <h2>POST Method Form</h2>
    <form action="/cgi-bin/CGIFormProcessor" method="post">
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
        </div>
        
        <input type="submit" value="Submit (POST)">
    </form>
</body>
</html>
