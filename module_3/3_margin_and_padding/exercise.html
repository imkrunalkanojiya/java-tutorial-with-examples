<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin and Padding Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .margin-example {
            background-color: #ff6b6b;
            margin: 30px;
            border: 2px solid #2d3436;
        }

        .padding-example {
            background-color: #4ecdc4;
            padding: 30px;
            border: 2px solid #2d3436;
        }

        .explanation {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box margin-example">
            Margin: Space Outside
        </div>
        <div class="box padding-example">
            Padding: Space Inside
        </div>
    </div>
    <div class="explanation">
        ðŸ”´ Red Box: Margin creates space around the element<br>
        ðŸŸ¢ Green Box: Padding creates space within the element
    </div>
</body>
</html>
